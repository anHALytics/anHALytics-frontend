    <tr>
      <td  style="width:80%;">

<canvas id="the-canvas" style="border:1px solid black;"></canvas>

<script type="text/javascript">
console.log("anhalyticsDocId");
var docid = $.getUrlVars("anhalyticsDocId").anhalyticsDocId;
// If absolute URL from the remote server is provided, configure the CORS
// header on that server.
var pdfurl = defaults.anhalytics_rest+'?id='+docid;
var annotationurl = defaults.es_host+"/"+defaults.quantities_annotation_index+"/"+defaults.quantities_annotation_type+"/"+docid;

var xhr = new XMLHttpRequest();
xhr.responseType = 'json';


var pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 2,
    canvas = document.getElementById('the-canvas'),
    ctx = canvas.getContext('2d');

/**
 * Get page info from document, resize canvas accordingly, and render page.
 * @param num Page number.
 */
function renderPage(num) {
  pageRendering = true;
  // Using promise to fetch the page
  pdfDoc.getPage(num).then(function(page) {
    var viewport = page.getViewport(scale);
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    // Render PDF page into canvas context
    var renderContext = {
      canvasContext: ctx,
      viewport: viewport
    };
    var renderTask = page.render(renderContext);

    // Wait for rendering to finish
    renderTask.promise.then(function() {
      pageRendering = false;
      if (pageNumPending !== null) {
        // New page rendering is pending
        renderPage(pageNumPending);
        pageNumPending = null;
      }
    });
  });

  // Update page counters
  document.getElementById('page_num').textContent = num;


  xhr.open('GET', annotationurl, true);
  xhr.onreadystatechange = function (e) {
      if (xhr.readyState == 4 && xhr.status == 200) {
          var response = e.target.response;
          //var response = JSON.parse(xhr.responseText);
          //console.log(response);
          $("#detailed_quantity").empty();
          $("a").remove();
          setupAnnotations(response, num);
      } else if (xhr.status != 200) {
          console.log("Response " + xhr.status + ": ");
      }
  };
  xhr.send();

}

/**
 * If another page rendering in progress, waits until the rendering is
 * finised. Otherwise, executes rendering immediately.
 */
function queueRenderPage(num) {
  if (pageRendering) {
    pageNumPending = num;
  } else {
    renderPage(num);
  }
}

/**
 * Displays previous page.
 */
function onPrevPage() {
  if (pageNum <= 1) {
    return;
  }
  pageNum--;
  queueRenderPage(pageNum);
}
document.getElementById('prev').addEventListener('click', onPrevPage);

/**
 * Displays next page.
 */
function onNextPage() {
  if (pageNum >= pdfDoc.numPages) {
    return;
  }
  pageNum++;
  queueRenderPage(pageNum);
}
document.getElementById('next').addEventListener('click', onNextPage);

/**
 * Asynchronously downloads PDF.
 */
PDFJS.getDocument(pdfurl).then(function(pdfDoc_) {
  pdfDoc = pdfDoc_;
  document.getElementById('page_count').textContent = pdfDoc.numPages;

  // Initial/first page rendering
  renderPage(pageNum);

});




</script>
